<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="reset">reset</button>
        </header>
        <main>
            <form class="shell">
                <h1 class="question">Какого вы пола?</h1>
                <img class="image" src="" alt="">
                <div class="link">
                    <a target="_blank" href=""></a>
                </div>
                <div class="buttons">
                    <button class="button button_one" type="button">Мужского</button>
                    <button class="button button_two" type="button">Женского</button>
                </div>
                <div class="answer_history">
                    <h1 class="title">История ответов</h1>
                    <ul class="answer_list"></ul>
                </div>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
